<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  
    <div class="text">
       <span> <h1>Calculator</h1></span>
    </div>
    <div class="cont">
        
        <div class="calc">
           <div class="in"> <input id="num" disabled type="text" value="">
            <input id="ans" disabled type="text" value="Ans"></div>
            <div class="row">
            <div id="+" onclick="handleclick(this)" class="col col-3 cal-btn">+</div>
            <div id="-" onclick="handleclick(this)" class="col col-3 cal-btn">-</div>
            <div id="*" onclick="handleclick(this)" class="col col-3 cal-btn">*</div>
            <div id="/" onclick="handleclick(this)" class="col col-3 cal-btn">/</div>
        </div>
        <div class="row">
            <div id="7" onclick="handleclick(this)" class="col col-3 cal-btn">7</div>
            <div id="8" onclick="handleclick(this)" class="col col-3 cal-btn">8</div>
            <div id="9" onclick="handleclick(this)" class="col col-3 cal-btn">9</div>
        </div>
        <div class="row">
            <div id="4" onclick="handleclick(this)" class="col col-3 cal-btn">4</div>
            <div id="5" onclick="handleclick(this)" class="col col-3 cal-btn">5</div>
            <div id="6" onclick="handleclick(this)" class="col col-3 cal-btn">6</div>
        </div>
        <div class="row">
            <div id="1" onclick="handleclick(this)" class="col col-3 cal-btn">1</div>
            <div id="2" onclick="handleclick(this)" class="col col-3 cal-btn">2</div>
            <div id="3" onclick="handleclick(this)" class="col col-3 cal-btn">3</div>
        </div>
        <div class="row">
            <div class="bottom"> <div id="0" onclick="handleclick(this)" class="col col-3 cal-btn">0</div>
            <div class="bottom"> <div id="point" onclick="handleclick(this)" class="col col-3 cal-btn">.</div>
            <div id="Clear" onclick="clearit()" class="col col-8 cal-btn">Clear</div>
        </div>
           </div>
    </div>


</div>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Recipe Generator</title>
</head>
<body>
    <header>
        <h1>Interactive Recipe Generator</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Enter Ingredients:</h2>
            <input type="text" id="ingredient-input" placeholder="Enter ingredients, separated by commas">
            <button id="generate-button">Generate Recipes</button>
        </section>
        <section id="recipe-section">
            <h2>Recipes:</h2>
            <ul id="recipe-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

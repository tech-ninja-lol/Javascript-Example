<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Test</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="cardBox">
        <div class="card">
          <h2>Test your memory here</h2>
          <div class="game"></div>
          <button class="reset" onclick="window.location.reload();">
            <span>Reset</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      const food = [
        "🍕",
        "🍕",
        "🍔",
        "🍔",
        "🍟",
        "🍟",
        "🍦",
        "🍦",
        "🍻",
        "🍻",
        "🌭",
        "🌭",
        "🌮",
        "🌮",
        "🎂",
        "🎂",
      ];
      var shuffle_food = food.sort(() => (Math.random() > 0.5 ? 2 : -1));
      for (var i = 0; i < food.length; i++) {
        let box = document.createElement("div");
        box.className = "item";
        box.innerHTML = shuffle_food[i];

        box.onclick = function () {
          this.classList.add("boxOpen");
          setTimeout(function () {
            if (document.querySelectorAll(".boxOpen").length > 1) {
              if (
                document.querySelectorAll(".boxOpen")[0].innerHTML ==
                document.querySelectorAll(".boxOpen")[1].innerHTML
              ) {
                document
                  .querySelectorAll(".boxOpen")[0]
                  .classList.add("boxMatch");
                document
                  .querySelectorAll(".boxOpen")[1]
                  .classList.add("boxMatch");
                document
                  .querySelectorAll(".boxOpen")[1]
                  .classList.remove("boxOpen");
                document
                  .querySelectorAll(".boxOpen")[0]
                  .classList.remove("boxOpen");

                if (
                  document.querySelectorAll(".boxMatch").length == food.length
                ) {
                  alert("💌 Congratulations You Won The Game");
                }
              } else {
                document
                  .querySelectorAll(".boxOpen")[1]
                  .classList.remove("boxOpen");
                document
                  .querySelectorAll(".boxOpen")[0]
                  .classList.remove("boxOpen");
              }
            }
          }, 500);
        };
        document.querySelector(".game").appendChild(box);
      }
    </script>
  </body>
</html>

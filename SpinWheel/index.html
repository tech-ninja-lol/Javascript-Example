<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>₹100</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span>₹200</span></div>
            <div class="number" style="--i:3;--clr:#d63e92;"><span>₹300</span></div>
            <div class="number" style="--i:4;--clr:#daa520;"><span>₹400</span></div>
            <div class="number" style="--i:5;--clr:#ff340f;"><span>₹500</span></div>
            <div class="number" style="--i:6;--clr:#ff7589;"><span>₹600</span></div>
            <div class="number" style="--i:7;--clr:#3cb371;"><span>₹700</span></div>
            <div class="number" style="--i:8;--clr:#4169e1;"><span>₹800</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

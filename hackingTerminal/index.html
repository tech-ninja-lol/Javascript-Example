<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"
        href="https://is4-ssl.mzstatic.com/image/thumb/Purple123/v4/17/09/96/170996ec-7b9b-f5c6-21a5-506367d63b75/source/512x512bb.jpg" />
    <title>Hacker Terminal</title>
</head>

<body>
    <div class="container">
        <div class="tr-card">
            <div class="dots-area">
                <div class="dot-container">
                    <div class="dot-1 dots"></div>
                    <div class="dot-2 dots"></div>
                    <div class="dot-3 dots"></div>
                </div>
            </div>
            <div class="command-area">
                <div class="command-area-code">
                    <p class="command-code">Enter username:</p>
                    <input type="text" class="command-input" name="username" id="commands-text-area" />
                </div>
                <p class="commands cm1" id="command_1"></p>
                <p class="commands cm2" id="command_2"></p>
                <p class="commands cm3" id="command_3"></p>
                <p class="commands cm4" id="command_4"></p>
                <p class="commands cm5" id="command_5"></p>
                <p class="commands cm6" id="command_6"></p>
                <p class="commands cm7" id="command_7"></p>
                <p class="commands cm8" id="command_8"></p>
            </div>
            <div class="run-btn-area">
                <lord-icon src="https://cdn.lordicon.com/dtgezzsi.json" trigger="click"
                    colors="primary:#30e849,secondary:#30e849" stroke="65" class="runbtn" id="hackbtn"
                    style="width: 60px; height: 60px">
                </lord-icon>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
</body>

</html>
